receivers:
  filelog:
    include:
      - /data/events.jsonl
    start_at: beginning
    # ship raw JSONL lines without parsing

processors:
  batch: {}

exporters:
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    # minimal config

service:
  pipelines:
    logs:
      receivers: [filelog]
      processors: [batch]
      exporters: [loki]

